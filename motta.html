<html>
  <head>
    <title>Mott-us</title>
    <link rel="stylesheet" type="text/css" 
      href="css/motta.css"></link>
    <script src="lib/jquery/jquery-1.6.2.js"></script>
    <script src="lib/motta/motta.js"></script>
    <script src="lib/motta/board.js"></script>
    <script src="lib/motta/piece.js"></script>
    <script src="lib/motta/cell.js"></script>
    <script src="lib/motta/position.js"></script>
    <script src="lib/motta/block.js"></script>
    <script src="lib/motta/pieces.js"></script>
    <script>
      $(function () { 
        board = motta.board(20);
        board.render($('#board'));
        motta.piece(4).on(board).at(2, 2).render();
        motta.piece(3).on(board).at(7, 10).render();
        motta.piece(2).on(board).at(12, 10).render();
        motta.piece(1).on(board).at(12, 4).render();
        motta.piece(0).on(board).at(12, 15).render();
      });
    </script>
  </head>
  <body>
    <div id="board"></div>
  </body>
</html>
